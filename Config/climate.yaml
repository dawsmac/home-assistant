- platform: generic_thermostat
  name: Kitchen
  heater: switch.underfloor_heating
  target_sensor: sensor.kitchen_th_819f_temperature
  min_temp: 19
  max_temp: 25
  ac_mode: false
  target_temp: 21
  cold_tolerance: 0.3
  hot_tolerance: 0
  min_cycle_duration:
    seconds: 5
  keep_alive:
    minutes: 3
  initial_hvac_mode: "heat"
  sleep_temp: 20
  home_temp: 21
  away_temp: 19
  precision: 0.1


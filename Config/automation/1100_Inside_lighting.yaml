###############################################################
## Kitchen
###############################################################

- id: '1110'
  alias: No-motion kitchen light
  trigger:
    - platform: state
      entity_id: binary_sensor.kitchen_pir
      to: 'off'
      for:
        minutes: 5
  condition:
    - condition: or
      conditions:
      - condition: state
        entity_id: light.kitchen_dining
        state: 'on'
      - condition: state
        entity_id: light.kitchen_island
        state: 'on'
      - condition: state
        entity_id: light.kitchen_side_lights
        state: 'on'
  action:
    - service: homeassistant.turn_off
      entity_id:
        - light.kitchen_dining
        - light.kitchen_island
        - light.kitchen_side_lights
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hass
  name: homeassistant
  namespace: hassspace
spec:
  selector:
    matchLabels:
      app: hass
  template:
    metadata:
      labels:
        app: hass
    spec:
      containers:
        - image: ghcr.io/home-assistant/home-assistant:stable
          imagePullPolicy: Always
          name: hass
          env:
            - name: TZ
              value: "Europe/London"
          securityContext:
            privileged: true
          ports:
            - containerPort: 8123
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: '/config'
            - name: localtime
              mountPath: '/etc/localtime'
              readOnly: true
            - name: avahi
              mountPath: '/var/run/dbus'
          resources:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 2Gi
              cpu: 1
      restartPolicy: Always
      volumes:
        - name: config
          hostPath:
            path: /home/dawsmac/container_data/home-assistant/Config
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: avahi
            path /var/run/dbus
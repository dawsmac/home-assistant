- id: '1200'
  alias: Switch playroom tv and player
  trigger:
  - platform: state
    entity_id: binary_sensor.playroom_pir
    to:  'off'
    for:
      minutes: 10
  condition:
    condition: not
    conditions:
      - condition: state
        entity_id: media_player.playroom_tv
        state:  'playing'
  action:
  - service: homeassistant.turn_off
    entity_id: switch.tv
- id: '1200'
  alias: Switch kitchen light off TV on
  trigger:
  - platform: state
    entity_id: binary_sensor.kitchen_pir
    to: 'off'
    for: 
      minutes: 5
  condition:
  - condition: state
    entity_id: binary_sensor.lounge_tv_status
    state: 'on'
  action:
  - service: light.turn_off
    entity_id: light.kgl

- id: '1201'
  alias: Switch playroom tv and player
  trigger:
  - platform: state
    entity_id: binary_sensor.playroom_pir
    to:  'off'
    for:
      minutes: 10
  condition:
    condition: not
    conditions:
      - condition: state
        entity_id: media_player.playroom
        state:  'playing'
  action:
  - service: homeassistant.turn_off
    entity_id: switch.tv
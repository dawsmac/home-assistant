

###############################################################
## Hallway 
################################################################

- id: '4353452323443534'
  alias: Motion Sensor Hallway On
  trigger:
    platform: state
    entity_id: binary_sensor.hallway_pir
    to: 'on'
  condition:
    condition: numeric_state
    entity_id: sensor.out_side_lux
    below: 20
  action:
    service: homeassistant.turn_on
    entity_id: light.hallway_lights
    
- id: '4351113452323443534'
  alias: Motion Sensor Hallway Off
  trigger:
    - platform: state
      entity_id: binary_sensor.hallway_pir
      to: 'off'
      for:
        minutes: 5
  action:
    - service: homeassistant.turn_off
      entity_id: light.hallway_lights


###############################################################
## Playroom
###############################################################



- id: '4353452323534'
  alias: Motion Sensor Playroom On
  trigger:
    platform: state
    entity_id: binary_sensor.playroom_pir
    to: 'on'
  condition:
    - condition: numeric_state
      entity_id: sensor.out_side_lux
      below: 20
    - condition: state
      entity_id: input_boolean.guest_room
      state: 'off'
  action:
    service: homeassistant.turn_on
    entity_id: light.playrooms_light
    
- id: '4351113443534'
  alias: Motion Sensor Playroom Off
  trigger:
    - platform: state
      entity_id: binary_sensor.playroom_pir
      to: 'off'
      for:
        minutes: 5
  condition:
    - condition: state      
      entity_id: input_boolean.guest_room
      state: 'off'
  action:
    - service: homeassistant.turn_off
      entity_id: light.playrooms_light



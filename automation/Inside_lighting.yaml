###############################################################
## mode lighting
###############################################################

- id: '4351113452323232334'
  alias: Evening mode
  trigger:
    - platform: numeric_state
      entity_id: sensor.out_side_lux
      below: 5000
  condition:
    condition: sun
    after: sunrise
    after_offset: "+05:00:00"
    before: sunset
  action:
    - service: homeassistant.turn_on
      entity_id: scene.evening_lights
    - service: homeassistant.turn_off
      entity_id: automation.evening_mode
    - service: homeassistant.turn_on
      entity_id: automation.night_mode



- id: '43511123443534'
  alias: Night mode
  trigger:
    - platform: state
      entity_id: sensor.us_pirs
      to: 'True'
      for:
        minutes: 20
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: sensor.ds_pirs
        state: 'True'
        for:
          minutes: 15
      - condition: numeric_state
        entity_id: sensor.out_side_lux
        below: 4
      - condition: or
        conditions:
          - condition: sun
            after: sunset
          - condition: sun
            before: sunrise
  action:
      - service: homeassistant.turn_on
        entity_id: scene.nightmode
      - service: homeassistant.turn_on
        entity_id: automation.morning_mode
      - service: homeassistant.turn_off
        entity_id: automation.night_mode
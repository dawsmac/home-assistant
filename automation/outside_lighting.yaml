###############################################################
## Open back gate or door for secrity lights 
################################################################

- id: '435123443534'
  alias: Gate or back door opens 
  trigger:
    platform: state
    entity_id: 
      - binary_sensor.kitchen_door
      - binary_sensor.garden_gate
    to: 'on'
  condition: 
    condition: and
    conditions:
      - condition: numeric_state
        entity_id: sensor.out_side_lux
        below: 30
      - condition: state
        entity_id: light.garden_lights
        state: 'off'
  action:
    - service: homeassistant.turn_on
      entity_id: light.garden_lights
    - service: timer.start
      entity_id: timer.backgarden_secritylights

- id: '4351234435119934'
  alias: restart time  garden lights
  trigger:
    platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.backgarden_secritylights
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: binary_sensor.kitchen_door
        state: 'on'
      - condition: state
        entity_id: binary_sensor.garden_gate
        state: 'on'
  action:
      - service: timer.start
        entity_id: timer.backgarden_secritylights


- id: '43512344351133349934'
  alias: Switch off garden lights
  trigger:
    platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.backgarden_secritylights
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: binary_sensor.kitchen_door
        state: 'off'
      - condition: state
        entity_id: binary_sensor.garden_gate
        state: 'off'
  action:
      - service: homeassistant.turn_off
        entity_id: light.garden_lights



- alias: No one home check camera´s
  trigger:
    platform: state 
    entity_id:
      - binary_sensor.garden_gate
      - binary_sensor.backgarden_movement
      - binary_sensor.driveway_movement
      - binary_sensor.porch_movement
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: group.persons
        state:  not_home
      - condition: state
        entity_id: input_select.house_mode
        state:  Night
  action:
    - service: notify.mobile_app_sm_g973f
      data_template:
        message: >
          {% if is_state('binary_sensor.heating_controls_node_05' , 'off')
          or is_state('binary_sensor.underfloor_heating_node_02' , 'off' )
          or is_state('binary_sensor.boiler_node_03' , 'off') %}
              Heating Control has been disabled, please investage!
          {% else %}
              Heating Control´s are back on and working!
          {% endif %}
- id: '1300'  
  alias: House set to morning mode
  trigger:
    - platform: state
      entity_id: binary_sensor.morning_alarm
      to: 'on'
  condition:
    - condition: time
      after: '05:00'
      before: '09:00'
    - condition: state
      entity_id:
        - input_select.house_mode
      state: 'Night'
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.house_mode
        option: 'Awake'



- id: '1301'
  alias: Morning lights not needed
  trigger:
    - platform: state
      entity_id: binary_sensor.lights
      from: 'on'
      to: 'off'
  condition:
    - condition: template
      value_template: "{{ state_attr('sun.sun','rising') == true }}"
    - condition: not
      conditions:
        - condition: state
          entity_id: input_select.house_mode
          state: "Night"
  action:
    - service: scene.turn_on
      data: {}
      target:
        entity_id: scene.morning_light_off
    - service: input_select.select_option
      data:
        entity_id: input_select.house_mode
        option: 'Awake' 







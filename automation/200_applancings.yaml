- id: '200'
  alias: Alert Washing Machine Done
  description: ''
  trigger:
    - platform: numeric_state
      entity_id: sensor.washing_machine_current
      above: '.75'
  condition: []
  action:
    - wait_for_trigger:
        - platform: numeric_state
          entity_id: sensor.washing_machine_current
          below: '.3'
          for: '00:10'
    - service: notify.alexa_media
      data:
        target:
          -  media_player.kitchen_echo
        message: 'Washing machine done, ready for the dryer'
        data:
          type: announce
  mode: restart


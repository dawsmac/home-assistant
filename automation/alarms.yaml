- alias: Notification Time for School
  trigger:
    - platform: time
      at: '07:30:00'
  condition:
    condition: time
    weekday:
      - mon
      - tue
      - wed
      - thu
      - fri
  action:
    - service: notify.alexa_media
      data:
        target: 
          - media_player.thea_bedroom
          - media_player.lila_bedroom
        #title: "My title for Echo show"
        data:
          type: tts
          #method: all
        message: "Good moring, it time to get up for school"
    - delay: 0:20
  
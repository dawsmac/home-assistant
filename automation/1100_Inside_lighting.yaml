###############################################################
## Hallway 
################################################################

- id: '1100'
  alias: Motion Sensor Hallway On
  trigger:
    - platform: state
      entity_id: binary_sensor.hallway_pir
      to: 'on'
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: input_select.house_mode
        state: Night
      - condition: state
        entity_id: input_select.house_mode
        state: Awake+lights
  action:
    - service: homeassistant.turn_on
      entity_id: light.hallway_lights
    
- id: '1101'
  alias: Motion Sensor Hallway Off
  trigger:
    - platform: state
      entity_id: binary_sensor.hallway_pir
      to: 'off'
      for:
        minutes: 5
  condition:
    - condition: state
      entity_id:
        - light.hallway_lights
      state: 'on'
  action:
    - service: homeassistant.turn_off
      entity_id: light.hallway_lights
  

###############################################################
## Playroom
###############################################################

- id: '1102'
  alias: Motion Sensor Playroom On
  trigger:
    - platform: state
      entity_id: binary_sensor.playroom_pir
      to: 'on'
  condition:
    - condition: state
      entity_id: 
        - light.globe_lamp
        - input_boolean.guest_room
      state: 'off'
    - condition: or
      conditions:
        - condition: state
          entity_id: input_select.house_mode
          state: Night
        - condition: state
          entity_id: input_select.house_mode
          state: Awake+lights
  action:
    - service: homeassistant.turn_on
      entity_id: light.playroom_s_light

- id: '1103'
  alias: Motion Sensor Playroom Off
  trigger:
    - platform: state
      entity_id: binary_sensor.playroom_pir
      to: 'off'
      for:
        minutes: 5
  condition:
    - condition: state      
      entity_id: input_boolean.guest_room
      state: 'off'
  action:
    - service: homeassistant.turn_off
      entity_id: light.playroom_s_light



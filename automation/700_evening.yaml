- id: '700'
  alias: Evening with lights
  trigger:
    - platform: state
      entity_id: binary_sensor.lights
      from: 'off'
      to: 'on'
  condition:
    - condition: template
      value_template: "{{ state_attr('sun.sun','rising') == false }}"
    - condition: not
      conditions:
        - condition: state
          entity_id: input_select.house_mode
          state: "Night"
  action:
    - service: scene.turn_on
      data: {}
      target:
        entity_id: scene.evening_lights


- alias: Morning
  trigger:
    - platform: state
      entity_id: sensor.ds_pirs
      to: 'False'
  condition:
    - condition: state
      entity_id: sensor.us_pirs
      state: 'True'
      for:
        minutes: 5 
    - condition: time
    # At least one of the following is required.
      after: '05:30:00'
      before: '10:00:00' 
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.house_mode
        option: Morning


- alias: Evening mode
  trigger:
    - platform: numeric_state
      entity_id: sensor.out_side_lux
      below: 5000
  condition:
    - condition: template
      value_template: "{{ state_attr('sun.sun', 'rising') == false }}"
    - condition: template
      value_template: "{{ state_attr('sun.sun', 'elevation') > -18 }}"
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.house_mode
        option: Evening


- alias: Night mode
  trigger:
    - platform: state
      entity_id: sensor.us_pirs
      to: 'True'
      for:
        minutes: 20
  condition:
    - condition: state
      entity_id: sensor.ds_pirs
      state: 'True'
      for:
        minutes: 15
    - condition: numeric_state
      entity_id: sensor.out_side_lux
      below: 4  
    - condition: state
      entity_id: binary_sensor.lounge_tv_status
      state: 'off'
    - condition: template
      value_template: '{{ state_attr("sun.sun", "elevation") < -18 }}' 
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.house_mode
        option: Night

- alias: Set Scene House Mode
  trigger:
    - platform: state
      entity_id: input_select.house_mode
  action:
    - service: scene.turn_on
      data_template:
        entity_id: >
          {%- if is_state('input_select.house_mode' , 'Morning') %}
            scene.morning
          {% elif is_state('input_select.house_mode' , 'Evening') %}
            scene.evening_lights
          {% elif is_state('input_select.house_mode' , 'Night') %}  
            scene.nightmode
          {% endif %}

        

- alias: gone out and left the lights on
  trigger:
    - platform: state
      entity_id:
        - group.persons
      to: 'not_home'
      for:
        minutes: 20
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: sensor.ds_pirs
        state: 'off'
        for:
          minutes: 15
      - condition: state
        entity_id: sensor.us_pirs
        state: 'off'
        for:
          minutes: 15
  action:

  
- alias: Out hours movment
  trigger:
    - platform: state
      entity_id: binary_sensor.porch_movement
      to: 'on'
  condition:
    - condition: state
      entity_id: input_select.house_mode
      state: Morning
  action:
    - service: notify.mobile_app_sm_g973f
      data:
        title: "Motion Detected in Porch"




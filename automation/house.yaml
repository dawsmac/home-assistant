- alias: Morning with lights
  trigger:
    - platform: numeric_state
      entity_id: sensor.out_side_lux
      below: 2000
  condition:
    - condition: template
      value_template: "{{ (state_attr('sun.sun','rising') == true) }}"
    - condition: template
      value_template: "{{ state_attr('sun.sun', 'elevation') < 6 }}"
    - condition: not
      conditions:
        - condition: state
          entity_id: input_select.house_mode
          state: "Night"
    - condition: or
      conditions:
        - condition: state
          entity_id: input_select.house_mode
          state: "Morning+lights"
        - condition: state
          entity_id: input_select.house_mode
          state: "Morning"
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.house_mode
        option: "Morning+lights"


- id: '300'
  alias: Awake+lights motion master bathroom
  trigger:
  - platform: state
    entity_id: binary_sensor.bathroom_switch
    to: 'on'
  condition: 
    condition: and
    conditions:
      - condition: state
        entity_id: 
          - light.bathroom
        state: 'off'  
      - condition: state
        entity_id: 
          - binary_sensor.lights
        state: 'on'
      - condition: state
        entity_id:
          - input_select.house_mode
        state: Awake
  action:
  - service: homeassistant.turn_on
    entity_id: light.bathroom

- id: '301'
  alias: Night motion master bathroom
  trigger:
  - platform: state
    entity_id: binary_sensor.bathroom_switch
    to: 'on'
  condition: 
    condition: and
    conditions:
      - condition: state
        entity_id: light.bathroom_mirror
        state: 'off'  
      - condition: state
        entity_id: input_select.house_mode
        state: Night
  action:
  - service: homeassistant.turn_on
    entity_id: light.bathroom_mirror

- id: '302'
  alias: No motion master bathroom
  trigger:
  - platform: state
    entity_id: binary_sensor.bathroom_switch
    to: 'off'
  condition:
    condition: or
    conditions: 
      - condition: state
        entity_id: light.bathroom
        state: 'on'
      - condition: state
        entity_id: light.bathroom_mirror
        state: 'on'
  action:
  - service: homeassistant.turn_off
    entity_id: 
      - light.bathroom
      - light.bathroom_mirror

- id: '303'
  alias: Bathroom Extractor needed 
  trigger:
    - platform: numeric_state
      entity_id: sensor.bathroom_humidity
      above: '85'
  condition: []
  action:
    - service: homeassistant.turn_on
      entity_id: switch.bathroom_extractor_fan
    - wait_for_trigger:
        - platform: numeric_state
          entity_id: sensor.bathroom_humidity
          below: '75'
          for: '00:05'
    - service: homeassistant.turn_off
      entity_id: switch.bathroom_extractor_fan
  mode: restart


- id: '304'
  alias: Downstairs Bathroom Extractor needed 
  trigger:
    - platform: numeric_state
      entity_id: sensor.downstairs_toilet_humidity
      above: '85'
  condition: []
  action:
    - service: homeassistant.turn_on
      entity_id: switch.downstairs_toilet_extractor_fan
    - wait_for_trigger:
        - platform: numeric_state
          entity_id: sensor.downstairs_toilet_humidity
          below: '80'
          for: '00:05'
    - service: homeassistant.turn_off
      entity_id: switch.downstairs_toilet_extractor_fan
  mode: restart
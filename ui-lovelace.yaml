

resources:
  - url: /local/plugins/card-modder.js?v=1
    type: js
  - url: /local/simple-thermostat.js?v=1
    type: module
  - url: /local/auto-entities.js
    type: module
  - url: /local/weather-card/weather-card.js
    type: module

title: Edenbridge

views:
  - title: main
    theme: dark-mode
    icon: mdi:information-outline
    cards:
      - type: custom:weather-card
        entity: weather.edenbridge
    
      - type: glance
        title: People 
        entities:
          - person.faye_dawson
          - person.richard_dawson
       
      - type: glance
        title: Sensor´s 
        entities:
          - sensor.us_pirs
          - sensor.ds_pirs
          - sensor.out_side_lux
          - input_select.house_mode
      
  - title: Room
    icon: mdi:home-outline
    cards:
      - type: glance
        title: Master bedroom 
        entities:
          - light.master_bedroom_light
          - light.faye_s_bedside_lamp
          - light.rich_s_bedside_lamp
          - light.master_bedroom_bedside_lamps
          - binary_sensor.raf_s_pir

      - type: glance
        title: Lila´s bedroom 
        entities:
          - light.lila_s_bedroom_light
          - binary_sensor.lila_s_pir

      - type: glance
        title: Thea´s bedroom 
        entities:
          - light.thea_s_bedroom_light
          - binary_sensor.thea_s_bedroom_pir

      - type: glance
        title: Playroom 
        entities:
          - light.playrooms_light
          - binary_sensor.playroom_pir
          - light.globe_lamp
          

      - type: glance
        title: Lounge 
        entities:
          - light.lounge_bookshelf_lights
          - light.lounge_lights
          - binary_sensor.lounge_pir

      - type: glance
        title: Kitchen 
        entities:
          - light.kitchen_dining_lights
          - light.kitchen_side_lights
          - light.kitchen_island_lights
          - light.kitchen_fairy_lights
          - light.kitchen_lamp
          - binary_sensor.kitchen_pir

      - type: glance
        title: Landing / Hallway
        entities:
          - light.landing_lights
          - light.hallway_lights
      
      - type: glance
        title: Garage
        entities:
          - binary_sensor.garage_door
          - switch.garage_door_lock
          - light.garage_lights

      - type: glance
        title: Back garden
        entities:
          - binary_sensor.garden_gate 
          - light.garden_lights

      - type: glance
        title: Front garden
        entities:
          - light.porch_light
          - binary_sensor.frontgarden_gate 


  - title: Heating
    icon: mdi:radiator
    cards:
      - type: 'custom:simple-thermostat'
        entity: climate.downstairs
        step_size: 1
        sensors:
          - entity: sensor.playroom_s_room_humidity
            name: Humidity
      - type: 'custom:simple-thermostat'
        entity: climate.upstairs
        step_size: 1
        sensors:
          - entity: sensor.hallway_humidity
            name: Humidity
      - type: 'custom:simple-thermostat'
        entity: climate.kitchen
        step_size: 1
        sensors:
          - entity: sensor.kitchen_humidity
            name: Humidity

      - type: glance
        title: Heating Control´s 
        entities:
          - switch.downstairs_radiators
          - switch.upstairs_radiators
          - binary_sensor.cylinder_thermostats
          - switch.underfloor_heating
          - switch.hotwater
          - switch.boiler_call


          
  - title: Media
    icon: mdi:music-note
    cards:
      - type: media-control
        entity: media_player.kitchen
      - type: media-control
        entity: media_player.lounge
      - type: media-control
        entity: media_player.playroom
    
  - title: Media
    icon: mdi:owl
    cards:
      - type: glance
        entities:
          - binary_sensor.chickens_coop_door
          - binary_sensor.chickens_garden_door
          - switch.coop_door_close
          - switch.coop_door_open
          - input_boolean.coop_cleanning      
   
  - title: Master's Switch's
    icon: mdi:toggle-switch
    cards:
      - type: glance
        entities:
          - input_boolean.boiler_master
          - input_boolean.coop_cleanning
          - input_boolean.eden_night
          - input_boolean.guest_room
          - input_boolean.eating_mode
  
